<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <tittle>document</tittle> -->
  </head>
  <body style="color: antiquewhite; background-color: rgba(5, 5, 5, 0.769)">
    <div class="container" mt-5>
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>Crud Application</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="student-form"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-8 mb-3">
            <label for="firstName"> First Name </label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter first name"
            />
          </div>
          <div class="col-8 mb-3">
            <label for="lastName"> Last Name </label>
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter last name"
            />
          </div>
          <div class="col-8 mb-3">
            <label for="rollNo"> Roll No </label>
            <input
              class="form-control"
              id="rollNo"
              type="text"
              placeholder="Enter Roll No"
            />
          </div>
          <div class="col-8">
            <input
              type="submit"
              value="submit"
              class="btn btn-success add-btn"
            />
          </div>
        </form>
        <div class="col-12 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Bilal</td>
                <td>Chaudhary</td>
                <td>18</td>
                <td>
                  <a href="#" class="btn btn-sm btn-warning edit">edit</a>
                  <a href="#" class="btn btn-sm btn-danger delete">delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
